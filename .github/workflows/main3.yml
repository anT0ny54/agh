name: PyFunceble
on:
  push:
    paths-ignore:
    - '.github/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-blocklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Build blocklist
        uses: actions/checkout@v3
      - run: |
          python -m pip install --upgrade pip
          pip install --upgrade --pre pyfunceble-dev
          PyFunceble --dns 9.9.9.10:53 149.112.112.10:53 -uf https://raw.githubusercontent.com/t0ny54/agh/main/blocklist.txt --plain
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "AGH"
          git push
