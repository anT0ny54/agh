name: Update Blacklist AGH
on:
  push:
    paths-ignore:
    - '.github/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-blocklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Build blocklist
        uses: actions/checkout@v3
      - run: |
          python -m pip install --upgrade pip
          pip install --upgrade --pre pyfunceble-dev
          PyFunceble -uf https://raw.githubusercontent.com/t0ny54/agh/main/blocklist.txt
